<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">Dashboard</div>
                <div class="sideMenu1">
                    <div id="home">Home</div>
                    <div id="profile">Profile</div>
                    <div id="messages">Messages</div>
                    <div id="history">History</div>
                    <div id="tasks">Tasks</div>
                    <div id="communities">Communities</div>
                </div>
                <div class="sideMenu2">
                    <div id="settings">Settings</div>
                    <div id="support">Support</div>
                    <div id="privacy">Privacy</div>
                </div>
            </div>
            <div class="header">
                <div class="headerTop">
                    <input type="search" id="search" name="search" />
                    <div class="notification"></div>
                    <div class="avatar"></div>
                    <div class="profileName">Morgan Oakley</div>
                </div>
                <div class="headerMenu">
                    <div class="left">
                        <div class="avatarBig"></div>
                        <div class="welcome">
                            <p>Hi there,</p>
                            <span class="username"
                                >Morgan Oakley (@morgan)</span
                            >
                        </div>
                    </div>
                    <div class="menu">
                        <span>New</span>
                        <span>Upload</span>
                        <span>Share</span>
                    </div>
                </div>
            </div>
            <div class="main"></div>
        </div>
    </body>
</html>
